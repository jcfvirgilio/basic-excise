name: Deployment Exercise 1

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build Code
        run: npm run build

      - name: Deploy Code
        run: echo "Deploying to server..."
